<div class="title-style">
  Get keys in each level of an object
</div>
<textarea rows = "5" cols = "60" name = "description" [(ngModel)]="textValue" placeholder="Enter object in json format">
  
</textarea><br>
<button (click)="GetKeys()" class="button">Find Keys</button>
<ul>
  <li *ngFor="let item of keys">
    {{item}}
  </li>
</ul>
