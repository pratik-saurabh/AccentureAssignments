
<div class="title-style">Count Characters</div>
<div class="input-container">Please enter comma separated strings:  </div>
<input type=“text” name="text"  [(ngModel)]="fullname" placeholder="Enter comma separated string"/>
<button (click)="GetCountOfCharacters()" class="button">Calculate</button>
<ul >
  <li *ngFor = "let item of resultantCharCountMapArray">
    "{{item.CharVal}}":{{item.CountVal}}
  </li>
</ul>
